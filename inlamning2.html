<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="javascript/main.js" defer> </script>

</head>
<body>
    <h2 class="titel">BUDGET</h2>
             <div class="info">
                     <select class="valj">
                         <option value="choose">Välj typ</option>
                         <option value="+">Inkomst</option>
                         <option value="-">Utgift</option>
                     </select>
                 <input type="text" class="Des" value="Tex. Lön">
                 <input type="number" class="Val">
                 <button class="Add">Lägg till</button>
             </div>
             
    <section class="resultat">

        <h2>Tillgängligt saldo:</h2>
             <div class="balans"> 
                  <!-- Här syns totala tillgängliga saldot -->
             </div>

         <h2>Inkomst:</h2>
             <div class="inkomst">  
                 <!-- Här läggs belopp in när man använder knappen -->
             </div>

         <h2>Utgift:</h2>
             <div class="uttext">  
                 <!-- Här läggs belopp in när man använder knappen -->
         </div>
        
        </section>
        <img class="img" src="img.png" style="position: relative" alt="text spara"> 

</body>
</html>
